<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Style.css">
    <title>CRUD Applicaton</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application with Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" 
                    name="name" 
                    class="form-control" 
                    id="name" 
                    placeholder="Enter Name">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Age</label>
                    <input type="number" 
                    name="Age" 
                    class="form-control" 
                    id="age" 
                    placeholder="Enter Age">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Address</label>
                    <input type="text" 
                    name="address" 
                    class="form-control" 
                    id="address" 
                    placeholder="Enter Address">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Email</label>
                    <input type="email" 
                    name="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Enter Email">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>
                </div>
         
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
